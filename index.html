<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-field input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .input-field input:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        @media screen and (max-width: 600px) {
            body {
                justify-content: flex-start;
                height: auto;
                padding-top: 20px;
            }

            .container {
                margin-top: 20px;
                padding: 20px;
            }
        }

        .main-content {
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media screen and (max-width: 768px) {


            .main-content {
                padding: 10px; /* Less padding for mobile */
            }

            .card {
                padding: 15px; /* Adjust card padding for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Laundry Management Login</h2>
        <div class="input-field">
            <label for="hostelId">Hostel ID:</label>
            <input type="text" id="hostelId" placeholder="Enter Hostel ID">
        </div>
        <div class="input-field">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" placeholder="Enter Phone Number">
        </div>
        <button class="login-button" onclick="showDashboard()">Login</button>
    </div>


    <div class="container hidden" id="dashboardContainer">
        <h2>Welcome to Laundry Management System!</h2>
<div class="main-content">
    <div class="card">
        <h2>Main Section</h2>
        <p>Tfgh</p>
    </div>
    <div class="card">
        <h2>Another Section</h2>
        <p>Tfgh</p>
    </div>
</div>
    </div>

    <script>
        function showDashboard() {

            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboardContainer').style.display = 'block';
        }
    </script>
</body>
</html>
