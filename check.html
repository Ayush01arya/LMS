<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard without Sidebar</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar h1 {
            font-size: 24px; /* Adjusted for mobile */
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .main-content {
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media screen and (max-width: 768px) {
            .navbar h1 {
                font-size: 18px; /* Smaller font size for mobile */
            }

            .navbar a {
                font-size: 14px; /* Smaller links for mobile */
            }

            .main-content {
                padding: 10px; /* Less padding for mobile */
            }

            .card {
                padding: 15px; /* Adjust card padding for mobile */
            }
        }
        .footer {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 10px 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

@media screen and (max-width: 768px) {
    .footer p {
        font-size: 18px;
        margin: 0; /* Remove default margin */
    }
}

    </style>
</head>
<body>

<div class="navbar">
    <h1>Laundry Management S</h1>

</div>

<div class="main-content">
    <div class="card">
        <h2>Main Section</h2>
        <p>This section can contain your main content.</p>
    </div>
    <div class="card">
        <h2>Another Section</h2>
        <p>This is another section of your dashboard.</p>
    </div>
</div>
<footer class="footer">
    <p>&copy; 2024 Graphic Era Hill University , Automation Cell . All rights reserved.</p>
</footer>
</body>
</html>
